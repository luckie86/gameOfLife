<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bitstorm.org/gameoflife/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="src/app.css">    
</head>

<body>
    <h1>Game of Life</h1>

    <div class="container">
        <div class="controls">
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="Reset">Reset</button>
            <select id="Dropdown">
                <option value="Slow">Slow</option>
                <option value="Normal" selected="selected">Normal</option>
                <option value="Fast">Fast</option>
            </select>
            <form id="form">
                <input type="number" id="boardHeight">
                <input type="number" id="boardWidth">
                <input type="submit" id="resizeGameboard" value="Resize Gameboard">
            </form>
            <select id="dropDown2">
                <option selected="selected">Spaceships</option>
                <option value="HWSS">LWSS</option>
                <option value="Fast">MWSS</option>
                <option value="Fast">HWSS</option>
            </select>
        </div>

        <div id="table"></div>

    </div>

    <!-- JS -->
    <script src="src/app.js"></script>
</body>

</html>
